<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista autos uwu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Autos</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Modelo</th>
                <th>Color</th>
                <th>Sede</th>
                <th>Costo por d√≠a</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auto : ${autos}">
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.color}"></td>
                <td th:number="${auto.kilometraje}"></td>
                <td th:int="${auto.sede}"></td>
                <td th:number="${auto.costoDia}"></td>
                <td> <button type="button" class="btn btn-info"> Editar</button></td>
                <td> <button type="button" class="btn btn-danger"> Eliminar</button></td>
            </tr>

            </tbody>
        </table>
        <a href="/dodo/formCar" type="button" class="btn btn-primary"> Agregar elemento </a>
    </div>


</body>
</html>
